<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Cooperante do Batman</title>
</head>
<body>
    <h2>Verificar Faixa Etária</h2>

<label>Digite o ano de nascimento:</label>
<input type="number" id="anoNasc">
<button onclick="verificarFaixa()">Verificar</button>

<p id="resultado"></p>

<script>
function verificarFaixa() {
    const anoAtual = new Date().getFullYear();
    const anoNasc = document.getElementById('anoNasc').value;
    const idade = anoAtual - anoNasc;

    let faixa = "";

    if (idade < 12) {
        faixa = "Criança";
    } else if (idade < 18) {
        faixa = "Jovem";
    } else if (idade < 60) {
        faixa = "Adulto";
    } else if (idade < 100){
        faixa = "Idoso";
    }else (idade > 200)
    {
        faixa = "Homosexual";

     }
    document.getElementById('resultado').innerText =
        `Você tem ${idade} anos e é classificado como: ${faixa}.`;
}
</script>
</body>
</html>
